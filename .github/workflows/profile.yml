name: Build and Push Docker image to Azure Container Registry

on:
  push:
    branches:
      - main  # se ejecuta cada vez que haces push a main
  workflow_dispatch:  # permite ejecutarlo manualmente desde GitHub

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Inicia sesión en Azure (usando credenciales del ACR)
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: felipepachon.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      # 3️⃣ Construye la imagen Docker
      - name: Build Docker image
        run: |
          docker build . -t felipepachon.azurecr.io/miapp:${{ github.run_number }}

      # 4️⃣ Envía la imagen al ACR
      - name: Push Docker image to ACR
        run: |
          docker push felipepachon.azurecr.io/miapp:${{ github.run_number }}

      # 5️⃣ (Opcional) Muestra la imagen subida
      - name: Verify image
        run: echo "Image pushed: felipepachon.azurecr.io/miapp:${{ github.run_number }}"
